<script>
    $(function () {
        $("#navbar").load("../components/navbar.html");
        $("#footer").load("../components/footer.html");
    });

    function validation() {
        var u = document.getElementById("uname").value;
        var e = document.getElementById("email").value;
        var m = document.getElementById("msg").value;
        //Regular Expression(form validation)
        var usercheck = /^[a-zA-Z. ]{3,30}$/;
        var emailcheck = /^[a-zA-Z_.]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z.]{2,6}$/;;
        var msgcheck = /^[A-Za-z0-9.!@#$%^&*? ]{10,500}$/;
        if (usercheck.test(u)) {
            document.getElementById("usererror").innerHTML = ""
        }
        else {
            document.getElementById("usererror").innerHTML = "Invalid User Name";
            return false;
        }
        if (emailcheck.test(e)) {
            document.getElementById("emailerror").innerHTML = ""
        }
        else {
            document.getElementById("emailerror").innerHTML = "Invalid Email";
            return false;
        }
        if (msgcheck.test(m)) {
            document.getElementById("msgerror").innerHTML = ""
        }
        else {
            document.getElementById("msgerror").innerHTML = "Your messag must contain 10 to 500 words";
            return false;
        }

        window.open(`mailto:${e}?body=${m}`);

    }
</script>
