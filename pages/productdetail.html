<script>
    window.onload = function () {
        var url = document.location.href,
            params = url.split('?')[1].split('&'),
            data = {}, tmp;
        for (var i = 0, l = params.length; i < l; i++) {
            tmp = params[i].split('=');
            data[tmp[0]] = tmp[1];
        }
        var imageContainer = document.querySelector(".imageContainer");
        var mainContiner = document.querySelector(".mainContainer");
        var productImage = ' <img src="' + products[data.id].image + '" height="450" width="450" alt="">';
        imageContainer.innerHTML = productImage;
        var title = '<h2>' + products[data.id].title + '</h2>'
        var brand = '<h6 style="color: #bf9456;">' + products[data.id].brand + '</h6>'
        var price = '<h6 style="color: #bf9456;">' + products[data.id].price + '</h6>'
        var smallDesc = '<p>' + products[data.id].smallDesc + '</p>'
        var accordion = '<div class="accordion" id="accordionExample"> </div>'
        var accordionOne = accordion.innerHTML = '<div class="accordion-item"> <h2 class="accordion-header" id="headingOne"> <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne"> PRODUCT INFORMATION </button> </h2> <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample"> <div class="accordion-body px-4"> ' + products[data.id].productInfo + ' </div> </div> </div> </div>'
        var accordionTwo = accordion.innerHTML = '<div class="accordion-item"> <h2 class="accordion-header" id="flush-headingTwo"> <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo"> HOW TO USE </button> </h2> <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample"> <div class="accordion-body px-4"> ' + products[data.id].howtouse + '  </div> </div> </div>'
        var accordionThree = accordion.innerHTML = '<div class="accordion-item"> <h2 class="accordion-header" id="flush-headingThree"> <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree"> MAINTENANCE </button> </h2> <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample"> <div class="accordion-body px-4">' + products[data.id].maintenance + '  </div> </div> </div>'
        var disclaimer = '<br><span style=" color: grey;fontsize:8">Disclaimer: The product information provided is accurate to the best of our knowledge. We rely on materials provided to us by our suppliers. For most accurate information please check the packaging of your product.</span>'
        mainContiner.innerHTML = '' + brand + title + price + smallDesc + accordionOne + accordionTwo + accordionThree + disclaimer + ''
    }


</script>
