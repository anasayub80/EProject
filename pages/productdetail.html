<script>
    window.onload = function () {
        var url = document.location.href,
            params = url.split('?')[1].split('&'),
            data = {}, tmp;
        for (var i = 0, l = params.length; i < l; i++) {
            tmp = params[i].split('=');
            data[tmp[0]] = tmp[1];
        }
        var imageContainer = document.querySelector(".imageContainer");
        var mainContiner = document.querySelector(".mainContainer");
        var productImage = ' <img src="' + products[data.id].image + '" height="500" width="400" alt="">';
        imageContainer.innerHTML = productImage;
        var title = '<h1>' + products[data.id].name + '</h1>'
        var smallDesc = '<h6 style="color: #bf9456;">' + products[data.id].smallDesc + '</h6>'
        var accordion = '<div class="accordion" id="accordionExample"> </div>'
        var accordionOne = accordion.innerHTML = '<div class="accordion-item"> <h2 class="accordion-header" id="headingOne"> <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne"> PRODUCT INFORMATION </button> </h2> <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample"> <div class="accordion-body"> ' + products[data.id].longDesc + ' </div> </div> </div> </div>'
        var accordionTwo = accordion.innerHTML = '<div class="accordion-item"> <h2 class="accordion-header" id="flush-headingTwo"> <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo"> HOW TO USE </button> </h2> <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample"> <div class="accordion-body"> ' + products[data.id].howtouse + '  </div> </div> </div>'
        mainContiner.innerHTML = '' + title + '' + smallDesc + accordionOne + accordionTwo + ''
    }


</script>
